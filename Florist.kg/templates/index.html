<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1>Welcome to Flower Shop</h1>
    </div>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <div class="container">
        {% for flower in flowers %}
            <div class="card">
                <img src="{{ url_for('static', filename=flower[5]) }}" alt="{{ flower[1] }}">
                <h2>{{ flower[1] }}</h2>
                <p>Description: {{ flower[2] }}</p>
                <p>Price: {{ flower[3] }}</p>
                <p>Количество: {{ flower[4] }}</p>
            </div>
        {% endfor %}
    </div>
    <div class="footer">
        <p>© 2024 Flower Shop</p>
    </div>
</body>
</html>
